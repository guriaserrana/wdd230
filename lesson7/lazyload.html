<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Images with lazy loading">
    <meta name="author" content="Ana Paula Ferreira">

    <title>Progressive Loading</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="css/basic.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>We Love Running</h1>      
    
        
        <img class="lazy-load" src="images/placeholder.png" data-src="images/img (1).jpg" 
        alt="running on the beach">
        <img class="lazy-load" src="images/placeholder.png" data-src="images/img (2).jpg" 
        alt="competition">
        <img class="lazy-load" src="images/placeholder.png" data-src="images/img (3).jpg" 
        alt="running in the woods" >
        <img class="lazy-load" src="images/placeholder.png" data-src="images/img (4).jpg" 
        alt="woman training to run">
        <img class="lazy-load" src="images/placeholder.png" data-src="images/img (5).jpg" 
        alt="man training to run">
        <img class="lazy-load" src="images/placeholder.png" data-src="images/img (6).jpg" 
        alt="support each other">                 
             
    </main>
    
    <script defer src="js/scripts.js"></script>

    
</body>
</html>
