<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Building a table">
    <meta name="author" content="Ana Ferreira">
    <title>Table Build</title>
   
    <link rel="stylesheet" href="css/small.css"> 
    <link rel="stylesheet" href="css/medium.css"> 
    <link rel="stylesheet" href="css/large.css">      
    
</head>

<body>

    <h1>Table Build</h1>

    <!-- 
        table = tabela
        table row = linha de tabela
        table header = cabeÃ§alho de tabela
        table data = dados da tabela
    -->

    <div id="container">
        <table class="table1"> 
            <thead>
                <tr class="line">
                    <th colspan="3">ACME Wildwest</th>            
                </tr>
                <tr class="line2">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>  
            </thead>
            
            <tbody>
                <tr class="line3">
                    <th>August</th>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="line4">
                    <th>September</th>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="line5">
                    <th>October</th>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="line6">
                    <th class="A6">November</th>
                    <td class="B6">$8,610</td>
                    <td class="C6">$7,500</td>
                </tr>
                <tr class="line7">
                    <th class="A7">Black Friday</th>
                    <td colspan="2">$3,200</td> 
                            
                </tr>
                <tr class="line8">
                    <th>December</th>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>        
            
            <tfoot>
                <tr class="line9">
                    <td colspan="3">| Compiled - 06.23.2022 - by Ana Ferreira |</td>                
                </tr>
            </tfoot>        
        </table>
    </div> 
    
</body>
